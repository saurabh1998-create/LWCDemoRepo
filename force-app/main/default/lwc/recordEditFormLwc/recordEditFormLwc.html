<template>
     <lightning-card title="Record Edit Form">
    <lightning-record-edit-form object-api-name={objectApiName} onsuccess={hanldesuccess} density="compact">

        <lightning-input-field field-name="Id" value={AccountId}></lightning-input-field>
        <lightning-input-field field-name={AccName}></lightning-input-field>
        <lightning-input-field field-name={AccPhone} style="margin-left: 10px;"></lightning-input-field>
    


        <lightning-button label="Save" type="submit" variant="brand"></lightning-button>
    </lightning-record-edit-form>


</lightning-card>
</template>
