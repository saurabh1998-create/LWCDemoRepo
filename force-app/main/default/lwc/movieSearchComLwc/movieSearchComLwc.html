<template>

    <lightning-card title="Search Movies">
        <lightning-layout class="slds-m-left_medium" vertical-align="center"> 
                            <lightning-layout-item size="9">
                        <lightning-input placeholder="Enter Movie Name" value={movieName} onchange={movieNameChangeHandler}></lightning-input>
                            </lightning-layout-item>
                        <lightning-layout-item size="3" >
                            <lightning-button onclick={SearchHandler} variant="brand" label="Search" class="slds-m-left_medium"></lightning-button>
                        </lightning-layout-item>
                    
        </lightning-layout>
    </lightning-card>
    <lightning-card lwc:if={movieData}>
        <lightning-layout multiple-rows="true">
        <template if:true={movieData}>
            <template for:each={movieData} for:item="movieDetail">
                <lightning-layout-item size="3" key={movieDetail.imdbID} class="slds-m-small_around slds-box">
                <div class="slds-p-around_small">
                    <img src={movieDetail.Poster} alt="No image Found">
                    <p class="slds-p-bottom_small slds-text-heading_medium">{movieDetail.Title}</p>
                    <span class="slds-badge">{movieDetail.Year}</span>
                </div>
             </lightning-layout-item>
            </template>
            
        </template>
        </lightning-layout>
    </lightning-card>
</template>
