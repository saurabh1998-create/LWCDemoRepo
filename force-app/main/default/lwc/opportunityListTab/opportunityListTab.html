<template>
    <lightning-card title="Opportunity List">
        <template if:true={columns.length}>
            <lightning-datatable
                key-field="Id"
                data={pagedData}
                columns={columns}
                onsort={handleSort}
                sorted-by={sortBy}
                sorted-direction={sortDirection}>
            </lightning-datatable>
            <div class="slds-p-around_medium slds-align_absolute-center">
                <lightning-button label="Previous" onclick={previousPage} disabled={isFirstPage}></lightning-button>
                <span class="slds-p-horizontal_medium">Page {currentPage} of {totalPages}</span>
                <lightning-button label="Next" onclick={nextPage} disabled={isLastPage}></lightning-button>
            </div>
        </template>
        <template if:true={error}>
            <div class="slds-text-color_error">
                {error.body.message}
            </div>
        </template>
        <template if:true={isLoading}>
            <lightning-spinner alternative-text="Loading" variant="brand"></lightning-spinner>
        </template>
    </lightning-card>
</template>
