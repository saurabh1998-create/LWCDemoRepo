<template>

    <lightning-card title="Combobox with datatable">

        <lightning-combobox label=" Available Accounts"
        placeholder="Select Account"
        onchange={changeHandler}
        options={options}
        value={value}
        ></lightning-combobox>


        
    </lightning-card>

    <template if:true={showContactDataTable}>
        <div style="height: 200px;">
        <lightning-datatable
        key-field="id"
        data = {data}
        columns = {columns}
        ></lightning-datatable>
      </div>
    </template>
    
</template>
