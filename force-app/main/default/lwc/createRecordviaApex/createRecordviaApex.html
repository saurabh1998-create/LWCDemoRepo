<template>

    <lightning-card title="Create Rcord by Apex">
        <div class="slds-p-around_medium">
        <lightning-input label="Account Id" disabled value={accountId}></lightning-input>
        <lightning-input label="Account Name" onchange={handleAccountName} ></lightning-input>
        <lightning-input label="Industry" onchange={handleIndustry}></lightning-input>
        </div>

        <lightning-button style="margin-left: 25px;" label="Create" onclick={handleCreate} variant="brand"></lightning-button>
    </lightning-card>
    
</template>
